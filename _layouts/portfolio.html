---
layout: default
---
<article class="post">

  <header class="post-header">
    
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>

{% for tag in site.tags %}
  <ul>
    {% for post in tag[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
