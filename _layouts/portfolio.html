---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>

<ul>
  {% for post in site.posts %}
    <li>
      <a href=“{{ post.url }}”>{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
